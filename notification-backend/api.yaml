openapi: 3.0.0
info:
  title: BE Mini Project 5 (Microservice)
  version: 1.0.0
servers:
  - url: http://localhost:5002
    variables:
      base_url:
        default: localhost:5002
        description: local
tags:
  - name: Products
paths:
  /:
    get:
      tags:
        - default
      summary: Ping
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ping"

components:
  schemas:
    Ping:
      properties:
        success:
          type: boolean
        status:
          type: number
        message:
          type: string
      example:
        success: true
        status: 200
        message: "Orders API"

    Error:
      properties:
        success:
          type: boolean
        status:
          type: boolean
        message:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  responses:
    Unauthorized:
      description: Unauthorized response
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
              message:
                type: string
            example:
              success: false
              message: "invalid signature"
    Forbidden:
      description: Forbidden response
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
              message:
                type: string
            example:
              success: false
              message: "You are not allowed"
